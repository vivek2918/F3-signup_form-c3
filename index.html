<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body onload="checkToken()">
    <div class="container">
        <h3 id="success-msg" class="color fw-7 fs-24">Sign Up Successful!</h3>

        <div class="box">
            <p class="fw-3 fs-14">Welcome back <span class="material-icons-round icon">waving_hand</span></p>
            <h1 class="fw-7 fs-24">Sign up to your account</h1>

            <form id="myForm">
                <label for="username">Your Name</label>
                <input type="text" name="username">

                <label for="email">Your Email</label>
                <input type="email" name="email">  

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="cnfpassword">Confirm Password</label>
                <input type="password" name="cnfpassword" id="cnfpassword">

                <input type="submit"  value="continue" id="submit-btn" class="rev-col">
            </form>

            <div  class="flex-center color fw-7 fs-18" id="alert-msg">Error: All fields are mandatory!</div>
        </div>

        <p class="inquiry-msg fs-12">Don't have an account? <a href="#">SignUp</a></p>
    </div>
<script src="./script.js"></script>
</body>
</html>
